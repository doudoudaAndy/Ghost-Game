<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghost Game</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="root">
      <h1>Ghost Game</h1>
      <div id="info-container">
        <div id="score-container">
          <p>Score:</p>
          <p id="score">0</p>
        </div>
        <div id="time-container">
          <p>Time:</p>
          <p id="time">30s</p>
        </div>
        <div id="highest-score-container">
          <p>Highest Score:</p>
          <p id="highest-score">0</p>
        </div>
        <button id="help">?</button>
      </div>
      <div id="game-container">
        <img id="character" src="./imgs/ghost.gif" />
        <img id="coin" src="./imgs/coin.png" />
      </div>
      <footer><a href="https://github.com/doudoudaAndy">AndyDa@2023</a></footer>
    </div>
  </body>
</html>
